package:
  name: azure-cli-core
  version: 0.1.1b2

source:
  fn: azure-cli-core-0.1.1b2.tar.gz
  url: https://pypi.python.org/packages/53/83/510339143c278b79ac8f180ef24efde2dc19893bfc2f460f910d36b6d488/azure-cli-core-0.1.1b2.tar.gz
  md5: 249100c3ba7b260ec14825b11b27df0c

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - adal >=0.4.3
    - applicationinsights >=0.10.0
    - argcomplete >=1.8.0
    - azure-cli-nspkg
    - azure-mgmt-trafficmanager >=0.30.0rc6
    - azure-mgmt-dns >=0.30.0rc6
    - colorama
    - jmespath
    - msrest >=0.4.0
    - msrestazure >=0.4.0
    - pip >=9.0.1
    - pygments >=2.1.3
    - pyyaml >=3.11
    - requests >=2.9.1
    - six >=1.10.0
    - tabulate >=0.7.5

test:
  imports:
    - azure
    - azure.cli
    - azure.cli.core
    - azure.cli.core.commands
    - azure.cli.core.extensions

about:
  home: https://pypi.python.org/pypi/azure-cli-core
  license: MIT
  summary: Microsoft Azure Command-Line Tools Core Module