about:
  home: http://www.openmesh.org/
  summary: openmesh conda package
package:
  name: openmesh
source:
  path: ..
#  url: https://www.graphics.rwth-aachen.de:9000/OpenMesh/OpenMesh.git 

build:
  number: 0
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py35]

requirements:
  build:
#    - gcc # [linux and (py27 or py34 or py35)]
    - python
    - numpy
    - boost
    - cmake
  run:
#    - libgcc # [linux and (py27 or py34 or py35)]
    - python
    - numpy 1.10*
	
