package:
  name: openmesh
  version: 5.1

source:
  url: http://www.openmesh.org/media/Releases/5.1/OpenMesh-5.1.tar.gz
  fn:  OpenMesh-5.1.tar.gz

build:
  number: 1
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py35]
  script_env: 
    - CC 
    - CXX 

requirements:
  build:
    - gcc # [linux and (py27 or py34 or py35)]
    - cmake
    - boost
    - python

  run:
    - libgcc # [linux and (py27 or py34 or py35)]
    - python

test:
  imports:
    - openmesh

about:
  home: http://www.openmesh.org/
  license: BSD 3 - Copyright (c) 2001-2015, RWTH-Aachen University
  summary: openmesh conda package
