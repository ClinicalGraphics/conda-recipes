package:
  name: openmesh
  version: 6.2

source:
  url: https://graphics.rwth-aachen.de:9000/OpenMesh/OpenMesh/repository/archive.tar.gz?ref=5ed8f3c05351a1a2c780498661fe91497be076df
  fn:  archive.tar.gz

build:
  number: 1
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py35]

requirements:
  build:
    - gcc [linux and (py27 or py34 or py35)]
    - cmake
    - boost
    - python

  run:
    - libgcc [linux and (py27 or py34 or py35)]
    - boost
    - python

test:
  imports:
    - openmesh

about:
  home: http://www.openmesh.org/
  license: BSD 3 - Copyright (c) 2001-2015, RWTH-Aachen University
  summary: openmesh conda package
