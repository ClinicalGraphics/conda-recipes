{% set name = "pyjwt" %}
{% set version = "1.4.2" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  fn: PyJWT-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyJWT-{{ version }}.tar.gz
  md5: e08aa1ecc99269248bb02f888c166af1

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - jwt = jwt.__main__:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - jwt
    - jwt.contrib
    - jwt.contrib.algorithms

  commands:
    - jwt --help

about:
  home: http://github.com/jpadilla/pyjwt
  license: MIT
  summary: JSON Web Token implementation in Python
