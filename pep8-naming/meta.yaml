{% set version = "0.4.1" %}

package:
  name: pep8-naming
  version: {{ version }}

source:
  fn: pep8-naming-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pep8-naming/pep8-naming-{{ version }}.tar.gz
  sha256: 4eedfd4c4b05e48796f74f5d8628c068ff788b9c2b08471ad408007fc6450e5a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pep8-naming = pep8-naming:main
    #
    # Would create an entry point called pep8-naming that calls pep8-naming.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - flake8

about:
  home: https://github.com/flintwork/pep8-naming
  license: MIT License
  summary: 'Check PEP-8 naming conventions, plugin for flake8'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
