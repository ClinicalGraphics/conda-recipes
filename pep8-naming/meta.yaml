{% set version = "0.4.1" %}

package:
  name: pep8-naming
  version: {{ version }}

source:
  fn: pep8-naming-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pep8-naming/pep8-naming-{{ version }}.tar.gz
  sha256: 4eedfd4c4b05e48796f74f5d8628c068ff788b9c2b08471ad408007fc6450e5a

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - flake8

about:
  home: https://github.com/flintwork/pep8-naming
  license: MIT License
  summary: 'Check PEP-8 naming conventions, plugin for flake8'