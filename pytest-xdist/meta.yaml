package:
  name: pytest-xdist
  version: 1.15.0

source:
  fn: pytest-xdist-1.15.0.tar.gz
  url: https://pypi.io/packages/source/p/pytest-xdist/pytest-xdist-1.15.0.tar.gz


build:
  noarch_python: True
  script: python setup.py install
  number: 0

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - execnet >=1.1
    - pytest >=3.0
    - py >=1.4.22
    - colorama

  run:
    - python
    - setuptools
    - setuptools_scm
    - execnet >=1.1
    - pytest >=3.0
    - py >=1.4.22

test:
  imports:
    - xdist

  requires:
    - setuptools
    - setuptools_scm
    - execnet >=1.1
    - pytest >=3.0
    - py >=1.4.22
    - colorama

about:
  home: http://bitbucket.org/hpk42/pytest-xdist
  license: MIT License
  summary: py.test xdist plugin for distributed testing and loop-on-failing modes