package:
  name: pytest-xdist
  version: 1.16.0

source:
  fn: pytest-xdist-1.16.0.tar.gz
  url: https://pypi.python.org/packages/0d/d0/58cacddb34f35dd3d447525061e431b00d842eef72d585cc1c9a97abec90/pytest-xdist-1.16.0.tar.gz
  md5: 68dabf856981ad93b14960b098b05bff

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm >=1.9.0

  run:
    - python
    - execnet >=1.1.0
    - pytest >=2.7.0
    - py >=1.4.22

test:
  imports:
    - xdist

about:
  home: http://bitbucket.org/hpk42/pytest-xdist
  license: MIT License
  summary: py.test xdist plugin for distributed testing and loop-on-failing modes