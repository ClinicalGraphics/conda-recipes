package:
  name: fakeredis
  version: 0.8.1

source:
  fn: 0.8.1.tar.gz
  url: https://github.com/jamesls/fakeredis/archive/0.8.1.tar.gz

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
  run:
    - python
    - redis-py >=2.10.5

test:
  imports:
    - fakeredis

about:
  home: https://pypi.python.org/pypi/fakeredis
  license: BSD License