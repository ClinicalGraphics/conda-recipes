{%set name = "flake8-future-import" %}
{%set version = "0.4.3" %}

package:
  name: flake8-future-import
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: ff1413dd65788bd5ed6daa1dc964c8e0

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch_python: True

requirements:
  build:
    - python
    - setuptools
    - flake8

  run:
    - python
    - setuptools
    - flake8

about:
  home: https://github.com/xZise/flake8-future-import
  license: MIT
  summary: __future__ import checker, plugin for flake8
