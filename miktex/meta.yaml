package:
  name: miktex
  version: 2.9.5987

source:
  fn: miktex-2.9-2016-08-17.tar.xz
  url: http://ctan.cs.uu.nl/systems/win32/miktex/source/miktex-2.9-2016-08-17.tar.xz

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - python 2.7.*
    - pkg-config
    - ninja
    - cmake
    - bison
    - flex
    - qt
    - curl
    - expat
    - bzip2 1.0.*
    - zlib 1.2.*
    - dos2unix
    - libpng >=1.6.23,<1.7
    # For liblzma
    - xz
    - mpfr

test:
  commands:
    - pdflatex --help
    - mpm --help
    - initexmf --report
    # This is from the problem in matplotlib: it needs to find that font file.
    - kpsewhich cmss10.tfm | findstr cmss10
    - miktex-pdftex --undump=pdflatex miktex-test.tex  # [not win]

about:
  home: http://miktex.org/
  license: various, see http://miktex.org/copying
  summary: Implementation of TeX/LaTeX
