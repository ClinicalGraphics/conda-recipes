package:
  name: djangorestframework
  version: 3.6.2

source:
  fn: djangorestframework-3.6.2.tar.gz
  url: https://pypi.python.org/packages/9d/53/031f391557b2b3e620744fefb3b92406f27a95b42867665da2369d48cece/djangorestframework-3.6.2.tar.gz
  md5: e60453cfecc56117ed76e8835d9dd673

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - rest_framework
    - rest_framework.authtoken
    - rest_framework.authtoken.migrations
    - rest_framework.templatetags
    - rest_framework.utils

about:
  home: http://www.django-rest-framework.org
  license: BSD-2-Clause
  summary: Web APIs for Django, made easy