package:
  name: pytest
  version: "2.8.5"

source:
  fn: pytest-2.8.5.zip
  url: https://pypi.python.org/packages/source/p/pytest/pytest-2.8.5.zip
  md5: 8493b06f700862f1294298d6c1b715a9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pytest = pytest:main
    #
    # Would create an entry point called pytest that calls pytest.main()

    - py.test = pytest:main
    - py.test-3.3 = pytest:main # [py33]
    - py.test-2.6 = pytest:main # [py26]
    - py.test-2.7 = pytest:main # [py27]

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - py >=1.4.29
    - argparse # [py26]
    - colorama # [win]

  run:
    - python
    - py >=1.4.29
    - argparse # [py26]

test:
  # Python imports
  imports:
    - _pytest
    - _pytest.assertion
    - _pytest.vendored_packages

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - py.test --help
    - py.test-3.3 --help # [py33]
    - py.test-2.6 --help # [py26]
    - py.test-2.7 --help # [py27]
    - py.test-3.5 --help # [py35]

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pytest.org
  license: MIT License
  summary: 'pytest: simple powerful testing with Python'

