package:
  name: pytest
  version: "2.9.1"

source:
  fn: pytest-2.9.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pytest/pytest-2.9.1.tar.gz
  md5: 05165740ea50928e4e971378630163ec

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - py >=1.4.29
    - argparse  # [py27]
    - colorama  # [win]

  run:
    - python
    - setuptools
    - py >=1.4.29
    - argparse  # [py27]
    - colorama  # [win]

test:
  imports:
    - _pytest
    - _pytest.assertion
    - _pytest.vendored_packages

  commands:
    - py.test --help
    - py.test-2.6 --help [py26]
    - py.test-2.7 --help [py27]
    - py.test-3.3 --help [py33]
    - py.test-3.4 --help [py34]
    - py.test-3.5 --help [py35]

  requires:
    - setuptools
    - argparse [py26]

about:
  home: http://pytest.org
  license: MIT License
  summary: 'pytest: simple powerful testing with Python'