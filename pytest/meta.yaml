package:
  name: pytest
  version: 2.9.2

source:
  fn: pytest-2.9.2.tar.gz
  url: https://pypi.python.org/packages/f0/ee/6e2522c968339dca7d9abfd5e71312abeeb5ee902e09b4daf44f07b2f907/pytest-2.9.2.tar.gz
  md5: b65c2944dfaa0efb62c0239afb424f5b

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - py >=1.4.29
    - argparse  # [py27]
    - colorama  # [win]

  run:
    - python
    - setuptools
    - py >=1.4.29
    - argparse  # [py27]
    - colorama  # [win]

test:
  imports:
    - _pytest
    - _pytest.assertion
    - _pytest.vendored_packages

  commands:
    - py.test --help
    - py.test-2.6 --help [py26]
    - py.test-2.7 --help [py27]
    - py.test-3.3 --help [py33]
    - py.test-3.4 --help [py34]
    - py.test-3.5 --help [py35]

  requires:
    - setuptools
    - argparse [py26]

about:
  home: http://pytest.org
  license: MIT License
  summary: 'pytest: simple powerful testing with Python'