package:
  name: django-cors-middleware
  version: 1.2.0

source:
  url: https://github.com/zestedesavoir/django-cors-middleware/archive/1.2.0.tar.gz
  fn: 1.2.0.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - corsheaders

about:
  home: https://github.com/zestedesavoir/django-cors-middleware
  license: MIT License
  summary: django-cors-middleware is a Django application for handling the server headers required for Cross-Origin Resource Sharing (CORS). Fork of django-cors-headers.