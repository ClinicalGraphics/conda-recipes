{% set version = "7.0.0" %}

package:
  name: cg-vtk
  version: {{ version }}

build:
  number: 0  

requirements:
  build:
    - python
    - vtk  # [win]
    - vtk-osmesa  # [linux]

  run:    
    - python
    - vtk  # [win]
    - vtk-osmesa  # [linux]
    
test:
  imports:
    - vtk
    - vtk.vtkChartsCore
    - vtk.vtkCommonCore
    - vtk.vtkFiltersCore
    - vtk.vtkFiltersGeneric
    - vtk.vtkGeovisCore
    - vtk.vtkFiltersHybrid
    - vtk.vtkIOCore
    - vtk.vtkImagingCore
    - vtk.vtkInfovisCore
    - vtk.vtkRenderingCore
    - vtk.vtkViewsCore
    - vtk.vtkRenderingVolume
    - vtk.vtkInteractionWidgets

about:
  home: http://www.vtk.org/
  license: BSD
  summary: VTK is an open-source, freely available software system for 3D computer graphics
