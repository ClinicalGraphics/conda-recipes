package:
  name: channels
  version: 1.1.5

source:
  fn: channels-1.1.5.tar.gz
  url: https://pypi.python.org/packages/f7/07/ce790cef91f866bd128eb460a067327d7e2213940814e273296f12506ee9/channels-1.1.5.tar.gz
  md5: 5988e6859e5ae86eb27609251e0b1b00

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref >=1.1.2
    - daphne >=1.3.0
    - django >=1.10.5

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
