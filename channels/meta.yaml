package:
  name: channels
  version: 0.12.0

source:
  url: https://github.com/andrewgodwin/channels/archive/0.12.0.tar.gz
  fn: 0.12.0.tar.gz

build:
  number: 2
  noarch_python: False

requirements:
  build:
    - python
    - daphne >=0.10.1
    - autobahn >=0.12
    - django >=1.8
  run:
    - python
    - daphne >=0.10.1
    - autobahn >=0.12
    - django >=1.8

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
