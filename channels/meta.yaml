{% set version = "0.16.0" %}

package:
    name: channels
    version: {{ version }}

source:
    fn: channels-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/c/channels/channels-{{ version }}.tar.gz
    sha256: 1aa96f746c638f0c7271818577ce51d2f04f8d7e5205934e9f4a10420735d4d3

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - asgiref >=0.13
    - daphne >=0.14.1
    - django >=1.8
  run:
    - python
    - asgiref >=0.13
    - daphne >=0.14.1
    - django >=1.8

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
