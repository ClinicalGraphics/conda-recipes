package:
  name: channels
  version: 0.14.0

source:
  url: https://github.com/andrewgodwin/channels/archive/0.14.0.tar.gz
  fn: 0.14.0.tar.gz

build:
  number: 0
  noarch_python: True

requirements:
  build:
    - python
    - daphne >=0.12.1
    - autobahn >=0.13
    - django >=1.8
  run:
    - python
    - daphne >=0.12.1
    - autobahn >=0.13
    - django >=1.8

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
