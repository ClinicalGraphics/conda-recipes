package:
  name: channels
  version: 1.0.3

source:
  fn: channels-1.0.3.tar.gz
  url: https://pypi.python.org/packages/2f/3b/23f20b9f16a03086cc94088b1834fd2619cedb18c409d13fa9591e2fb71e/channels-1.0.3.tar.gz
  md5: 8ca481311a126785f98f8407a15ed4e6

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref >=1.0.0
    - daphne >=1.0.0
    - django >=1.8

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
