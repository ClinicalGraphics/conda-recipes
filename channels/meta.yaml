package:
  name: channels
  version: 1.1.2

source:
  fn: channels-1.1.2.tar.gz
  url: https://pypi.python.org/packages/b1/a1/3a55cf826a43dfec800971e16ecf5e7425874694c41f7d7ab631245cc646/channels-1.1.2.tar.gz
  md5: c495f000541fbd02586bb1371203a2b5

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref >=1.1.1
    - daphne >=1.2.0
    - django >=1.10.6

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
