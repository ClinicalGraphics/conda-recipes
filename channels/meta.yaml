package:
  name: channels
  version: 1.1.3

source:
  fn: channels-1.1.3.tar.gz
  url: https://pypi.python.org/packages/63/09/85ae402acedaf27ed0cbc2d7b7a5802bc41e1efbe2a9b2e3e890fff02443/channels-1.1.3.tar.gz
  md5: 820a3eca4be2847b3378bc2adf51dbf9

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref >=1.1.2
    - daphne >=1.2.0
    - django >=1.10.5

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
