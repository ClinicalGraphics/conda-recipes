package:
  name: channels
  version: 1.1.8

source:
  fn: channels-1.1.8.tar.gz
  url: https://pypi.python.org/packages/f7/6f/78ccc77800c96017dba756b4152869472b02d20621fff3af22c4a3a54e30/channels-1.1.8.tar.gz
  md5: b13fdf2275e877bec61e4ddf49b30843

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref ==1.1.2
    - daphne >=1.3.0
    - django >=1.10.5

test:
  imports:
    - channels

about:
  home: http://github.com/django/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
