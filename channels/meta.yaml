package:
    name: channels
    version: 0.17.2

source:
    fn: 0.17.2.tar.gz
    url: https://github.com/django/channels/archive/0.17.2.tar.gz

build:
    number: 0
    noarch_python: True
    script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - asgiref >=0.13
    - daphne >=0.14.1
    - django >=1.8
  run:
    - python
    - asgiref >=0.13
    - daphne >=0.14.1
    - django >=1.8

test:
  imports:
    - channels

about:
  home: http://github.com/andrewgodwin/django-channels
  license: BSD
  summary: Brings event-driven capabilities to Django with a channel system. Django 1.8 and up only.
