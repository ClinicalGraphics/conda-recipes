package:
  name: mock
  version: 2.0.0

source:
  fn: mock-2.0.0.tar.gz
  url: https://pypi.python.org/packages/source/m/mock/mock-2.0.0.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - funcsigs    # [py<33]
    - pbr
    - six

  run:
    - python
    - funcsigs    # [py<33]
    - pbr
    - six

test:
  imports:
    - mock

about:
  home: https://github.com/testing-cabal/mock
  license: BSD License