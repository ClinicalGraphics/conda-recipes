package:
  name: sphinx
  version: 1.4.1

source:
  fn: 1.4.1.tar.gz
  url: https://github.com/sphinx-doc/sphinx/archive/1.4.1.tar.gz

build:
  noarch_python: True
  preserve_egg_dir: True
  entry_points:
    - sphinx-build = sphinx:main
    - sphinx-quickstart = sphinx.quickstart:main
    - sphinx-apidoc = sphinx.apidoc:main
    - sphinx-autogen = sphinx.ext.autosummary.generate:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - six
    - jinja2
    - pygments
    - docutils
    - snowballstemmer
    - babel
    - alabaster
    - sphinx_rtd_theme
    - imagesize
    - colorama                      [win]
  run:
    - python
    - six
    - jinja2
    - pygments >=2.0
    - docutils >=0.11
    - snowballstemmer >=1.1
    - babel >=1.3,!=2.0
    - alabaster >=0.7,<0.8
    - sphinx_rtd_theme >=0.1,<2.0
    - imagesize
    - colorama >=0.3.5              [win]

test:
  commands:
    - sphinx-build -h
    - sphinx-quickstart -h
    - sphinx-apidoc -h
    - sphinx-autogen -h
  imports:
    - sphinx
    - sphinx.pycode


about:
  home: http://sphinx-doc.org/
  license: BSD License
  summary: 'Python documentation generator'
