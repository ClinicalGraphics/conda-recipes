package:
  name: sphinx
  version: 1.3.5

source:
  fn: Sphinx-1.3.5.tar.gz
  url: https://pypi.python.org/packages/a9/de/6fa83ba3bb02e2da29bff091cf84e433f95bdd8ce3e678e2dbbe0cbfd8fe/Sphinx-1.3.5.tar.gz
  md5: 14bc6413d9863e36fd7204770bd6fcfe

build:
  entry_points:
    - sphinx-build = sphinx:main
    - sphinx-quickstart = sphinx.quickstart:main
    - sphinx-apidoc = sphinx.apidoc:main
    - sphinx-autogen = sphinx.ext.autosummary.generate:main
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - jinja2
    - pygments
    - docutils
    - snowballstemmer
    - babel
    - alabaster
    - sphinx_rtd_theme
    - imagesize
    - requests
    - colorama                      [win]

  run:
    - python
    - six
    - jinja2
    - pygments >=2.0
    - docutils >=0.11
    - snowballstemmer >=1.1
    - babel >=1.3,!=2.0
    - alabaster >=0.7,<0.8
    - imagesize
    - requests
    - colorama >=0.3.5              [win]

test:
  commands:
    - sphinx-build -h
    - sphinx-quickstart -h
    - sphinx-apidoc -h
    - sphinx-autogen -h
  imports:
    - sphinx
    - sphinx.pycode

about:
  home: http://sphinx-doc.org
  license: BSD
  license_file: LICENSE
  summary: Documentation generator
  description: |
    Sphinx is a tool that makes it easy to create intelligent and beautiful
    documentation.
  doc_url: http://www.sphinx-doc.org/en/stable/contents.html
dev_url: https://github.com/sphinx-doc/sphinx/