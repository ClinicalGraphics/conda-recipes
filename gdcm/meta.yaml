package:
  name: gdcm
  version: 2.6.3

source:
  url: https://github.com/malaterre/GDCM/archive/master.zip
  fn: master.zip

build:
  number: 2

requirements:
  build:
    - gcc # [linux and (py27 or py34 or py35)]
    - python
    - swig
    - cmake
  run:
    - libgcc # [linux and (py27 or py34 or py35)]
    - python
    - msvc_runtime  # [win and (py27 or py34 or py35)]

test:
  imports:
    - gdcm

about:
  home: https://sourceforge.net/p/gdcm/gdcm/
  license: BSD
  summary: Grassroots DICOM, cross-platform DICOM implementation.
