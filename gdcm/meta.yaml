package:
  name: gdcm
  version: 2.6.6

source:
  fn: v2.6.6.tar.gz
  url: https://github.com/malaterre/GDCM/archive/v2.6.6.tar.gz

build:
  number: 0
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py35]

requirements:
  build:
    - gcc # [linux and (py27 or py34 or py35)]
    - python
    - swig
    - cmake
  run:
    - libgcc # [linux and (py27 or py34 or py35)]
    - python

test:
  imports:
    - gdcm

about:
  home: https://sourceforge.net/p/gdcm/gdcm/
  license: BSD
  summary: Grassroots DICOM, cross-platform DICOM implementation.
