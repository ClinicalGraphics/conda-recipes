package:
  name: gdcm
  version: 2.6.6

source:
  fn: v2.6.6.tar.gz
  url: https://github.com/malaterre/GDCM/archive/v2.6.6.tar.gz

build:
  number: 2
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py>=35]

requirements:
  build:
    - python
    - cmake
    - ninja
    - swig >=3.0.11
  run:
    - python

test:
  imports:
    - gdcm

about:
  home: https://sourceforge.net/p/gdcm/gdcm/
  license: BSD-2-Clause
  summary: Grassroots DICOM, cross-platform DICOM implementation