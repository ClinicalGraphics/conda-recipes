package:
  name: texlive-core
  version: 20160523b

source:
  fn: texlive-20160523b-source.tar.xz
  url: ftp://tug.org/texlive/historic/2016/texlive-20160523b-source.tar.xz

build:
    detect_binary_files_with_prefix: True
    number: 1

requirements:
    build:
        - cairo >=1.14.8
        - freetype >=2.5.5
        - gmp >=6.1.0
        - icu >=57
        - libpng >=1.6.27
        - modern-xorg-stack >=2016.03
        - mpfr >=3.1.5
        - pixman >=0.34.0
        - zlib >=1.2.8
    run:
        - cairo >=1.14.8
        - freetype >=2.5.5
        - gmp >=6.1.0
        - icu >=57
        - libpng >=1.6.27
        - modern-xorg-stack >=2016.03
        - mpfr >=3.1.5
        - pixman >=0.34.0
        - zlib >=1.2.8

test:
    commands:
        - pdftex --version
        - bibtex --version
        - pdflatex --version

about:
    home: https://www.tug.org/texlive/
    license: LPPL
    summary: Core binaries of the TeXLive distribution.
