{% set version = "20170906" %}

package:
  name: texlive-core
  version: {{ version }}

source:
  fn: install-tl-unx.tar.gz  # [unix]
  url: http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz  # [unix]
  md5: a72cbc37422fd54eb08aab21494dfecb  # [unix]
  fn: install-tl.zip  # [win]
  url: http://mirror.ctan.org/systems/texlive/tlnet/install-tl.zip  # [win]
  sha256: f6d03384e1c6b883fb29b9abae3c28138bf73fa0216103c7b2b4c598828391c0  # [win]

build:
    number: 0

test:
    files:
        - template.tex
    commands:
        - pdftex --version
        - bibtex --version
        - tlmgr --version
        - pdflatex --version
        - pdflatex template.tex

about:
    home: https://www.tug.org/texlive/
    license: LPPL
    summary: Core binaries of the TeXLive distribution.
