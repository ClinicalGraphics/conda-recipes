{% set version = "20170906" %}

package:
  name: texlive-core
  version: {{ version }}

build:
    number: 0

test:
    commands:
        - pdftex --version
        - bibtex --version
        - tlmgr --version
        - pdflatex --version

about:
    home: https://www.tug.org/texlive/
    license: LPPL
    summary: Core binaries of the TeXLive distribution.
