{% set version = "20170906" %}

package:
  name: texlive-core
  version: {{ version }}

source:
  fn: install-tl-unx.tar.gz
  url: http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
  md5: a72cbc37422fd54eb08aab21494dfecb

build:
    number: 0

test:
    files:
        - template.tex
    commands:
        - pdftex --version
        - bibtex --version
        - tlmgr --version
        - pdflatex --version
        - pdflatex template.tex

about:
    home: https://www.tug.org/texlive/
    license: LPPL
    summary: Core binaries of the TeXLive distribution.
