package:
  name: flake8-print
  version: 2.0.2

source:
  fn: flake8-print-2.0.2.tar.gz
  url: https://pypi.python.org/packages/source/f/flake8-print/flake8-print-2.0.2.tar.gz

build:
  number: 1
  script: python setup.py install
  noarch_python: True

requirements:
  build:
    - python
    - setuptools
    - flake8

  run:
    - python
    - flake8

about:
  home: https://github.com/jbkahn/flake8-print
  license: MIT License
  summary: print statement checker plugin for flake8
