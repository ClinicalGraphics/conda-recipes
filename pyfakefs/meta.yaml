package:
  name: pyfakefs
  version: 2.9

source:
  fn: v2.9.tar.gz
  url: https://github.com/jmcgeheeiv/pyfakefs/archive/v2.9.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - wheel
    - traceback2
    - unittest2
    - python-mimeparse
    - fixtures ==1.4.0
    - pbr
    - pip
    - mox3

  run:
    - python

test:
  imports:
    - pyfakefs.fake_filesystem

about:
  home: https://pypi.python.org/pypi/pyfakefs/
  license: Apache Software License
  summary: Fakes file system modules for automated developer testing.
