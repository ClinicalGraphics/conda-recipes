package:
  name: pyfakefs
  version: 2.8

source:
  fn: 5ede6d5a6a60a2f762d14c521249c6d1bc1458c5.zip
  url: https://github.com/jmcgeheeiv/pyfakefs/archive/5ede6d5a6a60a2f762d14c521249c6d1bc1458c5.zip

build:
  number: 1
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - wheel
    - traceback2
    - unittest2
    - python-mimeparse
    - fixtures ==1.4.0
    - pbr
    - pip
    - mox3

  run:
    - python

test:
  imports:
    - pyfakefs.fake_filesystem

about:
  home: https://pypi.python.org/pypi/pyfakefs/
  license: Apache Software License
  summary: Fakes file system modules for automated developer testing.
