package:
  name: osmesa
  version: 13.0.2

source:
  fn: mesa-13.0.2.tar.gz
  url: https://mesa.freedesktop.org/archive/13.0.2/mesa-13.0.2.tar.gz

build:
  number: 1

requirements:
  build:
    - python
    - mako
    - llvmdev
    - gcc 4.8*
    - toolchain # [unix]
    - pkg-config # [unix]
    - autoconf # [unix]
    - pthread-stubs # [unix] # for version 12.0.1
    - automake # [unix]
    - libtool # [unix]
    - m4 # [unix]
    - flex  # [unix]
    - bison  # [unix]
    - glproto # [unix]

  run:
    - llvmdev

test:
  commands:
    - test -f $PREFIX/lib/libOSMesa.dylib  # [osx]
    - test -f $PREFIX/lib/libOSMesa.so     # [linux]

about:
  home: http://www.mesa3d.org/
  license: MIT + Others
