package:
  name: autobahn
  version: 0.16.0

source:
  fn: v0.16.0.tar.gz
  url: https://github.com/crossbario/autobahn-python/archive/v0.16.0.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - txaio >=2.5.1
