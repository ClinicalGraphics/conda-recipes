{% set version = "2.3.1" %}

package:
  name: pytest-cov
  version: {{ version }}

source:
  fn: pytest-cov-{{version}}.tar.gz
  url: https://pypi.io/packages/source/p/pytest-cov/pytest-cov-{{version}}.tar.gz
  sha256: fa0a212283cdf52e2eecc24dd6459bb7687cc29adb60cb84258fab73be8dda0f

build:
    script: python setup.py install --single-version-externally-managed --record record.txt
    number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pytest
    - coverage

test:
  commands:
    - "py.test --traceconfig | grep pytest-cov-{{version}}"  # [not win]

about:
  home: https://github.com/pytest-dev/pytest-cov
  license: MIT
  summary: 'Pytest plugin for measuring coverage'
