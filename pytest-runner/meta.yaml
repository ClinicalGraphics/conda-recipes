{% set version = "2.11" %}

package:
  name: pytest-runner
  version: {{ version }}

source:
  fn: pytest-runner-{{version}}.tar.gz
  url: https://pypi.python.org/packages/f8/f9/d740d06d15c1bce86ff7a0502e3da116944efecc61a5cfffedd356f19675/pytest-runner-{{version}}.tar.gz
  md5: 14a7ce88361e190c671d8c199ca03381

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm >=1.15

  run:
    - python
    - pytest >=3.0

test:
  imports:
    - ptr

about:
  home: https://github.com/pytest-dev/pytest-runner
  license: MIT
  license_file: LICENSE
  summary: Invoke py.test as distutils command with dependency resolution