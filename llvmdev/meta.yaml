package:
    name: llvmdev
    version: 3.9.0

source:
    fn: llvm-3.9.0.src.tar.xz
    patches:
        - llvm-elf-relocation.patch
        - llvm-parse-fp-constants.patch
        - llvm-build-race-condition.patch
    url: http://llvm.org/releases/3.9.0/llvm-3.9.0.src.tar.xz

build:
    number: 0

requirements:
    build:
        - cmake
        - python
        - system
    run:
        - system

test:
    commands:
        - llvm-config --libs
        - llc -version

about:
    home: http://llvm.org/
    license: Open Source (http://llvm.org/docs/DeveloperPolicy.html#llvm-license)
    summary: Development headers and libraries for LLVM
