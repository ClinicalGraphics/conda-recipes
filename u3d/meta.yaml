package:
    name: u3d
    version: 0.3.2

source:
    fn: 0.3.2.tar.gz
    url: https://github.com/ClinicalGraphics/u3d/archive/0.3.2.tar.gz

build:
    number: 0

requirements:
    build:
        - cmake >=3.6.0
        - ninja >=1.7
        - jpeg >=9b
        - libpng >=1.6.27
        - zlib >=1.2.8
    run:
        - jpeg >=9b
        - libpng >=1.6.27
        - zlib >=1.2.8

test:
    commands:
        - IDTFGen || true
        - IDTFConverter -input test.idtf -output test.u3d -debuglevel 0

about:
    home: https://github.com/ClinicalGraphics/u3d
    license: Apache-2.0
    summary: Universal 3D Sample Software
