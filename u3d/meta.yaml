package:
  name: u3d
  version: 0.3.2

source:
  fn: 0.3.2.tar.gz
  url: https://github.com/ClinicalGraphics/u3d/archive/0.3.2.tar.gz

build:
  number: 1

requirements:
  build:
    - python # [win]
    - cmake >=3.6.3
    - jpeg >=9b
    - libpng >=1.6.27
    - zlib >=1.2.8
    - ninja  # [unix]
  run:
    - python # [win]
    - jpeg >=9b
    - libpng >=1.6.27
    - zlib >=1.2.8

test:
  commands:
    # Both commands need to run, IDTFGen to generate a test.idtf file and the other to make it a .u3d
    - IDTFGen && IDTFConverter -input test.idtf -output test.u3d

about:
  home: https://github.com/ClinicalGraphics/u3d
  license: Apache-2.0
  summary: Universal 3D Sample Software
