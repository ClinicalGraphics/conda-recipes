package:
  name: u3d
  version: 0.3.3

source:
  fn: 0.3.3.tar.gz
  url: https://github.com/ClinicalGraphics/u3d/archive/0.3.3.tar.gz
  #path: ../../u3d

build:
  number: 0

requirements:
  build:
    - python # [win]
    - cmake
    - ninja  # [unix]
    - jpeg 9b
    - libpng 1.6.27
    - zlib 1.2.8
  run:
    - python # [win]
    - jpeg 9b
    - libpng 1.6.27
    - zlib 1.2.8

test:
  commands:
    - IDTFGen || true
    - test -f test.idtf
    - if [ $(stat -c '%s' test.idtf) -ne 1721 ]; then exit 1; fi
    - IDTFConverter -input test.idtf -output test.u3d
    - test -f test.u3d
    - if [ $(stat -c '%s' test.u3d) -ne 660 ]; then exit 1; fi

about:
  home: https://github.com/ClinicalGraphics/u3d
  license: Apache-2.0
  summary: Universal 3D Sample Software
