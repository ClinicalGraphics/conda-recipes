package:
  name: swig
  version: 3.0.11

source:
  fn: swig-3.0.11.tar.gz  # [unix]
  url: http://prdownloads.sourceforge.net/swig/swig-3.0.11.tar.gz  # [unix]
  fn: swigwin-3.0.11.zip  # [win]
  url: http://prdownloads.sourceforge.net/swig/swigwin-3.0.11.zip  # [win]

build:
  number: 1
  detect_binary_files_with_prefix: true  # [unix]

requirements:
  build:
    - pcre  # [unix]
    - boost  # [unix]
  run:
    - pcre  # [unix]
    - boost  # [unix]

test:
  commands:
    - swig -help

about:
  home: http://www.swig.org/
  license: GPL 3
  summary: C/C++ parser code generator