package:
  name: setuptools_scm
  version: 1.11.1

source:
  git_url: https://github.com/pypa/setuptools_scm.git

build:
  noarch_python: True
  number: 0
  script: python setup.py egg_info && python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT License
  summary: the blessed package to manage your versions by scm tags