package:
  name: pytest-selenium
  version: 1.2.1

source:
  fn: bed6666b934f2aa63bb2a3a35ea95ad0a86a3eea.zip
  url: https://github.com/pytest-dev/pytest-selenium/archive/bed6666b934f2aa63bb2a3a35ea95ad0a86a3eea.zip

build:
  noarch_python: True
  number: 1

requirements:
  build:
    - python
    - setuptools
    - pytest >=2.9.2
    - pytest-html >=1.8.1
    - pytest-variables
    - pytest-base-url
    - selenium >=2.53.5
    - requests

  run:
    - python
    - setuptools
    - pytest >=2.9.2
    - pytest-html >=1.8.1
    - pytest-variables
    - pytest-base-url
    - selenium >=2.53.5
    - requests

test:
  imports:
    - pytest_selenium
    - pytest_selenium.drivers

about:
  home: https://pypi.python.org/pypi/pytest-selenium
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: pytest-selenium is a plugin for py.test that provides support for running Selenium based tests.
