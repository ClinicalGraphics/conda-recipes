package:
  name: flake8-debugger
  version: 1.4.0

source:
  fn: flake8-debugger-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flake8-debugger/flake8-debugger-1.4.0.tar.gz

build:
  number: 1
  script: python setup.py install
  noarch_python: True

requirements:
  build:
    - python
    - setuptools
    - flake8

  run:
    - python
    - setuptools
    - flake8

about:
  home: https://github.com/jbkahn/flake8-debugger
  license: MIT License
  summary: ipdb/pdb statement checker plugin for flake8
