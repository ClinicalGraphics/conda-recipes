package:
  name: pillow
  version: 3.0.0

source:
  fn: Pillow-3.0.0.tar.gz
  url: https://pypi.python.org/packages/63/13/5c9ebe1d9e66cd4c7da528151c440871228d275945ad91567be5e9359680/Pillow-3.0.0.tar.gz
  md5: fc8ac44e93da09678eac7e30c9b7377d
  patches:
    - freetype_win_link.patch   [win]

build:
  detect_binary_files_with_prefix: False
  number: 1

requirements:
  build:
    - python
    - zlib 1.2.*
    - libpng 1.6.27
    - libtiff 4.0.6
    - jpeg 9b
    - freetype 2.5.*
    - setuptools
    - bzip2 1.0.6        [win]
  run:
    - python
    - jpeg 9*
    - zlib 1.2.*
    - freetype 2.5.*
    - libtiff 4.0.*
    - olefile
    - bzip2 1.0.6        [win]

test:
  imports:
    - PIL
    - PIL.Image
    - PIL._imaging
    - PIL._imagingft
    - PIL._imagingmath
    - PIL._imagingmorph
    - PIL._imagingtk     [linux and not (arm or ppc64le)]

about:
  home: http://python-pillow.github.io/
  license: PIL license
  license_family: Other
  license_file: LICENSE
  summary: The friendly Python Imaging Library(PIL) fork
  description: |
    Pillow is he friendly PIL fork. PIL is the Python Imaging Library. If you
    have ever worried or wondered about the future of PIL, please stop. We're
    here to save the day.
  doc_url: http://pillow.readthedocs.org/en/3.2.x/
dev_url: https://github.com/python-pillow/Pillow