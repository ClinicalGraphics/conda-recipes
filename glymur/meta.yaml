package:
  name: glymur
  version: "0.8.3"

source:
  fn: Glymur-0.8.3.tar.gz
  url: https://pypi.python.org/packages/source/G/Glymur/Glymur-0.8.3.tar.gz
  md5: 2ff4c70a63a1e01f84b18e0ec4eb9b88
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glymur = glymur:main
    #
    # Would create an entry point called glymur that calls glymur.main()

    - jp2dump=glymur.command_line:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7.0
    - lxml >=2.3.2
    - contextlib2 >=0.4
    - mock >=0.7.2

  run:
    - python
    - numpy >=1.7.0
    - lxml >=2.3.2
    - contextlib2 >=0.4
    - mock >=0.7.2

test:
  # Python imports
  imports:
    - glymur
    - glymur.data
    - glymur.lib
    - glymur.lib.test
    - glymur.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jp2dump --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/quintusdias/glymur
  license: MIT License
  summary: 'Tools for accessing JPEG2000 files'

