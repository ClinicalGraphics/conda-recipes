package:
  name: pyflakes
  version: 1.3.0

source:
  fn: 1.3.0.tar.gz
  url: https://github.com/PyCQA/pyflakes/archive/1.3.0.tar.gz

build:
  noarch_python: True
  script: python setup.py install
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pyflakes
    - pyflakes.scripts
    - pyflakes.test

  commands:
    - pyflakes --help

about:
  home: https://github.com/pyflakes/pyflakes
  license: MIT License
  summary: passive checker of Python programs