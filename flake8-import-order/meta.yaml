package:
  name: flake8-import-order
  version: 0.9.2

source:
  fn: 0.9.2.tar.gz
  url: https://github.com/PyCQA/flake8-import-order/archive/0.9.2.tar.gz

build:
  number: 0
  script: python setup.py install
  noarch_python: True

requirements:
  build:
    - python
    - setuptools
    - flake8
    - pycodestyle

  run:
    - python
    - flake8
    - pycodestyle

about:
  home: https://github.com/public/flake8-import-order
  license: LGPLv3
  summary: Flake8 plugin that checks import order in the fashion of the Google Python Style Guide