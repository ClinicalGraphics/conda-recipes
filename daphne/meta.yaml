package:
  name: daphne
  version: 1.2.0

source:
  fn: daphne-1.2.0.tar.gz
  url: https://pypi.python.org/packages/c5/17/ceb2b30aeb406cae00ba4f3a573ad5f81cf15e374582a385c46f78640c37/daphne-1.2.0.tar.gz
  md5: c07263cd57b46f8767dd63a7eb665913

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref >=1.1.1
    - twisted >=17.1.0
    - autobahn >=0.18.1

test:
  imports:
    - daphne

about:
  home: https://github.com/andrewgodwin/daphne
  license: BSD
  summary: Django ASGI (HTTP/WebSocket) server
