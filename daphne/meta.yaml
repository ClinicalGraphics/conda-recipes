package:
  name: daphne
  version: 1.3.0

source:
  fn: daphne-1.3.0.tar.gz
  url: https://pypi.python.org/packages/36/d2/4bc1e3c77ce4e534c8d7d8695289ebd38c002c5c60604d50e351393d29b2/daphne-1.3.0.tar.gz
  md5: 70f7f112d0a0047ed9db9ace42782caf

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref >=1.1.2
    - twisted >=17.5.0
    - autobahn >=17.6.2

test:
  imports:
    - daphne
    - daphne.http_protocol

about:
  home: https://github.com/andrewgodwin/daphne
  license: BSD
  summary: Django ASGI (HTTP/WebSocket) server
