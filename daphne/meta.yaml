package:
  name: daphne
  version: 1.3.0

source:
  fn: daphne-1.3.0.tar.gz
  url: https://pypi.io/packages/source/d/daphne/daphne-1.3.0.tar.gz

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref >=1.1.2
    - twisted >=17.5.0
    - autobahn >=17.6.2

test:
  imports:
    - daphne
    - daphne.http_protocol

about:
  home: https://github.com/andrewgodwin/daphne
  license: BSD
  summary: Django ASGI (HTTP/WebSocket) server
