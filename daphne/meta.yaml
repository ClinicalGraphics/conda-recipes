package:
  name: daphne
  version: 0.12.1

source:
  url: https://github.com/andrewgodwin/daphne/archive/0.12.1.tar.gz
  fn: 0.12.1.tar.gz

build:
  number: 0
  noarch_python: True

requirements:
  build:
    - python
    - asgiref >=0.13.0
    - twisted >=15.5
    - autobahn >=0.13
  run:
    - python
    - asgiref >=0.13.0
    - twisted >=15.5
    - autobahn >=0.13

test:
  imports:
    - daphne

about:
  home: https://github.com/andrewgodwin/daphne
  license: BSD
  summary: Django ASGI (HTTP/WebSocket) server.
