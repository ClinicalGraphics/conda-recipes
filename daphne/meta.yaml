package:
  name: daphne
  version: 0.12.2

source:
  url: https://github.com/andrewgodwin/daphne/archive/0.12.2.tar.gz
  fn: 0.12.2.tar.gz

build:
  number: 0
  noarch_python: True

requirements:
  build:
    - python
    - asgiref >=0.13.2
    - twisted >=16.2.0
    - autobahn >=0.14.1
  run:
    - python
    - asgiref >=0.13.2
    - twisted >=16.2.0
    - autobahn >=0.14.1

test:
  imports:
    - daphne

about:
  home: https://github.com/andrewgodwin/daphne
  license: BSD
  summary: Django ASGI (HTTP/WebSocket) server.
