package:
  name: daphne
  version: 0.15.0

source:
  fn: 0.15.0.tar.gz
  url: https://github.com/django/daphne/archive/0.15.0.tar.gz

build:
    number: 0
    script: python setup.py install
    entry_points:
      - daphne = daphne.cli:CommandLineInterface.entrypoint

requirements:
  build:
    - python
    - setuptools
    - asgiref >=0.14.0
    - twisted >=15.5,<16.3
    - autobahn >=0.12
  run:
    - python
    - asgiref >=0.14.0
    - twisted >=15.5,<16.3
    - autobahn >=0.12

test:
  imports:
    - daphne
  commands:
    - daphne --help

about:
  home: https://github.com/andrewgodwin/daphne
  license: BSD
  summary: Django ASGI (HTTP/WebSocket) server.
