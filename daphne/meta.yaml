package:
  name: daphne
  version: 1.4.2

source:
  fn: daphne-1.4.2.tar.gz
  url: https://pypi.python.org/packages/6f/bd/884c8ac1053fc65d5b45940fc320e6496956fc6026315ec918ae3fcd96a1/daphne-1.4.2.tar.gz
  md5: c756056cf7da23d5511049cb0942752b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - asgiref ==1.1.2
    - twisted >=17.9.0
    - autobahn >=17.10.1

test:
  imports:
    - daphne
    - daphne.http_protocol

about:
  home: https://github.com/django/daphne
  license: BSD
  summary: Django ASGI (HTTP/WebSocket) server
