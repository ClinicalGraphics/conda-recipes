{% set name = "flake8-docstrings" %}
{% set version = "1.0.3" %}
{% set sha256 = "5783a90476e4521b2f9815b5ce734adfd1046071e0238d1df2670354ae3153ae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pydocstyle >=1.0.0
    - flake8 >=2.5.1
    - flake8-polyfill >=1.0.1

test:
  commands:
    - "flake8 --version | grep flake8-docstrings:"

about:
  home: https://gitlab.com/pycqa/flake8-docstrings
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extension for flake8 which uses pydocstyle to check docstrings
  dev_url: https://gitlab.com/pycqa/flake8-docstrings