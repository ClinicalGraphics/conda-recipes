package:
  name: flake8-docstrings
  version: 1.0.2

source:
  fn: 1.0.2.tar.gz
  url: https://github.com/PyCQA/flake8-docstrings/archive/1.0.2.tar.gz

build:
  number: 0
  script: python setup.py install
  noarch_python: True

requirements:
  build:
    - python
    - pydocstyle
    - flake8
    - pep257

  run:
    - python
    - pydocstyle
    - flake8
    - pep257

about:
  home: https://gitlab.com/pycqa/flake8-docstrings
  license: MIT
  summary: Extension for flake8 which uses pep257 to check docstrings