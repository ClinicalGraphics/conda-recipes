package:
  name: tornado
  version: 4.4.1

source:
  fn: v4.4.1.tar.gz
  url: https://github.com/tornadoweb/tornado/archive/v4.4.1.tar.gz

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - tornado
    - tornado.platform
    - tornado.test
    - tornado.gen
    - tornado.netutil

about:
  home: http://www.tornadoweb.org/
  license: Apache Software License
  summary: Tornado is a Python web framework and asynchronous networking library, originally developed at FriendFeed.