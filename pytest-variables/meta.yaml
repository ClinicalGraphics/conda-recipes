package:
  name: pytest-variables
  version: 1.4

source:
  fn: v1.4.tar.gz
  url: https://github.com/pytest-dev/pytest-variables/archive/v1.4.tar.gz

build:
  noarch_python: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pytest >=2.3

  run:
    - python
    - setuptools
    - pytest >=2.3

test:
  imports:
    - pytest_variables

about:
  home: https://pypi.python.org/pypi/pytest-variables
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: pytest-variables is a plugin for py.test that provides variables to tests/fixtures as a dictionary via a file specified on the command line.
