package:
  name: pydocstyle
  version: 1.0.0

source:
  fn: 1.0.0.tar.gz
  url: https://github.com/PyCQA/pydocstyle/archive/1.0.0.tar.gz

build:
  number: 2
  script: python setup.py install
  noarch_python: True

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  commands:
    - pydocstyle --help
    - pep257 --help

about:
  home: https://github.com/PyCQA/pydocstyle/
  license: MIT
  summary: Python docstring style checker