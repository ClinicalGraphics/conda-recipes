package:
  name: vtk
  version: "7.0.0.rc1"

source:
  url: http://www.vtk.org/files/release/7.0/VTK-7.0.0.rc1.tar.gz
  fn:  VTK-7.0.0.rc1.tar.gz

build:
  number: 2

requirements:
  build:
    - cmake
    - python
  run:
    - python
    - msvc_runtime

test:
  imports:
    - vtk
    - vtk.vtkChartsCore
    - vtk.vtkCommonCore
    - vtk.vtkFiltersCore
    - vtk.vtkFiltersGeneric
    - vtk.vtkGeovisCore
    - vtk.vtkFiltersHybrid
    - vtk.vtkIOCore
    - vtk.vtkImagingCore
    - vtk.vtkInfovisCore
    - vtk.vtkRenderingCore
    - vtk.vtkViewsCore
    - vtk.vtkRenderingVolume
    - vtk.vtkInteractionWidgets

about:
  home: http://www.vtk.org/
  license: BSD
  summary: VTK is an open-source, freely available software system for 3D computer graphics
