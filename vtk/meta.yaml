{% set version = "7.1.0" %}
{% set minor_version = ".".join(version.split(".")[:2]) %}

package:
  name: vtk
  version: {{ version }}

source:
  url: http://www.vtk.org/files/release/{{ minor_version }}/VTK-{{ version }}.tar.gz
  fn:  VTK-{{ version }}.tar.gz
  sha256: 5f3ea001204d4f714be972a810a62c0f2277fbb9d8d2f8df39562988ca37497a

build:
  number: 2
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python
    - cmake
    - ninja
    - osmesa  # [linux]
    - ospray # [unix]
    - zlib >=1.2
    - freetype >=2.5
    - hdf5 >=1.8.17  # [unix]
    - libxml2 >=2.9
    - libpng >=1.6.21
    - jpeg >=9b
    - libtiff >=4.0
    - expat

  run:
    - python
    - osmesa # [linux]
    - ospray # [unix]
    - zlib >=1.2
    - freetype >=2.5
    - hdf5 >=1.8.17  # [unix]
    - libxml2
    - libpng >=1.6.21
    - jpeg >=9b
    - libtiff >=4.0
    - expat

test:
  imports:
    - vtk
    - vtk.vtkChartsCore
    - vtk.vtkCommonCore
    - vtk.vtkFiltersCore
    - vtk.vtkFiltersGeneric
    - vtk.vtkGeovisCore
    - vtk.vtkFiltersHybrid
    - vtk.vtkIOCore
    - vtk.vtkImagingCore
    - vtk.vtkInfovisCore
    - vtk.vtkRenderingCore
    - vtk.vtkViewsCore
    - vtk.vtkRenderingVolume
    - vtk.vtkInteractionWidgets

about:
  home: http://www.vtk.org/
  license: BSD 3-Clause
  summary: >
    The Visualization Toolkit (VTK) is an open-source, freely available software
    system for 3D computer graphics, modeling, image processing, volume
    rendering, scientific visualization, and information visualization.
