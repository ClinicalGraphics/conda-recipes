package:
  name: azure-storage
  version: 0.33.0

source:
  fn: azure-storage-0.33.0.zip
  url: https://pypi.python.org/packages/94/fd/301d5d72126125b59731ad64bcfcc9bc75fcddb9bb8370a917559a693433/azure-storage-0.33.0.zip
  md5: a250359db1d57d8560e26299dc0934ea

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - azure-nspkg >=1.0.0
    - azure-common >=1.1.4
    - python-dateutil >=2.6.0
    - requests >=2.12.4
    - cryptography >=1.7.1
    - futures  # [py2k]

test:
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache Software License
  summary: Microsoft Azure Storage Client Library for Python