package:
  name: azure-storage
  version: 0.32.0

source:
  fn: v0.32.0.tar.gz
  url: https://github.com/Azure/azure-storage-python/archive/v0.32.0.tar.gz

build:
  noarch_python: True
  number: 1

requirements:
  build:
    - python
    - setuptools
    - azure-nspkg
    - azure-common
    - python-dateutil
    - requests
    - futures  # [py26 or py27]

  run:
    - python
    - azure-nspkg
    - azure-common
    - python-dateutil
    - requests
    - futures  # [py26 or py27]

test:
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache Software License
  summary: Microsoft Azure Storage Client Library for Python