package:
  name: azure-storage
  version: 0.33.0

source:
  fn: v0.33.0.tar.gz
  url: https://github.com/Azure/azure-storage-python/archive/v0.33.0.tar.gz

build:
  # since there are python 2 specific dependencies, we cant use noarch_python
  # noarch_python: True
  number: 0
  preserve_egg_dir: True
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - azure-nspkg
    - azure-common
    - python-dateutil
    - requests
    - cryptography
    - futures  # [py2k]

  run:
    - python
    - azure-nspkg
    - azure-common
    - python-dateutil
    - requests
    - cryptography
    - futures  # [py2k]

test:
  imports:
    - azure
    - azure.storage
    - azure.storage._http
    - azure.storage.blob
    - azure.storage.file
    - azure.storage.queue
    - azure.storage.table

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache Software License
  summary: Microsoft Azure Storage Client Library for Python