  md5: 6342a92b968cf350193e460a6329f3f0

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - azure-nspkg >=1.0.0
    - azure-common >=1.1.4
    - python-dateutil >=2.6.0
    - requests >=2.12.4
    - cryptography >=1.7.1
