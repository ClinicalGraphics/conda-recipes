package:
  name: flexx
  version: 0.3.1

source:
  fn:  v0.3.1.tar.gz
  url: https://github.com/zoofIO/flexx/archive/v0.3.1.tar.gz

build:
  noarch_python: True
  number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - tornado

test:
  requires:
    - tornado
  imports:
    - flexx
    - flexx.app
    - flexx.lui
    - flexx.pyscript
    - flexx.react
    - flexx.ui
    - flexx.ui.layouts
    - flexx.ui.widgets
    - flexx.util
    - flexx.webruntime

about:
  home: http://flexx.readthedocs.org
  license: BSD License
  summary: Pure Python toolkit for creating GUI's using web technology