package:
  name: vtk-osmesa
  version: 7.1.0

source:
  fn:  VTK-7.1.0.tar.gz
  url: http://www.vtk.org/files/release/7.1/VTK-7.1.0.tar.gz

build:
  number: 6

requirements:
  build:
    - osmesa 13.0*
    - toolchain
    - cmake
    - ninja
    - python
    # VTK Third Party dependencies
    - zlib
    - freetype
    - hdf5
    - libxml2
    - libpng
    - jpeg
    - libtiff
    - expat
    - libgcrypt
    - libgcrypt11
    - libgcc
  run:
    - osmesa 13.0*
    - python
    - future  # used in the generated python wrappers
    # VTK Third Party dependencies
    - zlib
    - freetype
    - hdf5
    - libxml2
    - libpng
    - jpeg
    - libtiff
    - expat
    - libgcrypt
    - libgcrypt11
    - libgcc

test:
  imports:
    - vtk
    - vtk.vtkChartsCore
    - vtk.vtkCommonCore
    - vtk.vtkFiltersCore
    - vtk.vtkFiltersGeneric
    - vtk.vtkGeovisCore
    - vtk.vtkFiltersHybrid
    - vtk.vtkIOCore
    - vtk.vtkImagingCore
    - vtk.vtkInfovisCore
    - vtk.vtkRenderingCore
    - vtk.vtkViewsCore
    - vtk.vtkRenderingVolume
    - vtk.vtkInteractionWidgets

about:
  home: http://www.vtk.org/
  license: BSD
  summary: VTK is an open-source, freely available software system for 3D computer graphics