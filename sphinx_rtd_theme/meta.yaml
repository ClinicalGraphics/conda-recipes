package:
  name: sphinx_rtd_theme
  version: 0.1.7

source:
  fn: sphinx_rtd_theme-0.1.7.tar.gz
  url: https://pypi.python.org/packages/source/s/sphinx_rtd_theme/sphinx_rtd_theme-0.1.7.tar.gz

build:
  number: 1
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - sphinx >=1.3
  run:
    - python
    - sphinx >=1.3

test:
  imports:
    - sphinx_rtd_theme

about:
  home: https://github.com/snide/sphinx_rtd_theme/
  license: BSD
  license_file: LICENSE
  summary: ReadTheDocs.org theme for Sphinx
  description: |
    A mobile-friendly sphinx theme for readthedocs.org.
dev_url: https://github.com/snide/sphinx_rtd_theme/