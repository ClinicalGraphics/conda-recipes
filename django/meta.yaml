{% set version = "1.10" %}

package:
    name: django
    version: {{ version }}

source:
    fn: Django-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/18/5c/3cd8989b2226c55a1faf66f1a110e76cba6e6ca5d9dd15fb469fb636f378/Django-{{ version }}.tar.gz
    md5: 939e4d989b93a4e12e4ec5d98fcdb4f5

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    entry_points:
        - django-admin = django.core.management:execute_from_command_line

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - django
    commands:
        - django-admin --help

about:
    home: http://www.djangoproject.com/
    license: BSD 3-Clause
    summary: A high-level Python Web framework that encourages rapid development and clean, pragmatic design.
