package:
  name: django
  version: "1.9"

source:
  fn: Django-1.9.tar.gz
  url: https://pypi.python.org/packages/source/D/Django/Django-1.9.tar.gz
  md5: 110389cf89196334182295165852e082
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django = django:main
    #
    # Would create an entry point called django that calls django.main()

    - django-admin = django.core.management:execute_from_command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - django
    - django.apps
    - django.conf
    - django.contrib
    - django.conf.app_template.migrations    
    - django.conf.urls    
    - django.core
    - django.core.cache
    - django.core.cache.backends
    - django.core.checks
    - django.core.checks.compatibility
    - django.core.checks.security
    - django.core.files
    - django.core.handlers
    - django.core.mail
    - django.core.mail.backends
    - django.core.management
    - django.core.management.commands
    - django.core.serializers
    - django.core.servers
    - django.db
    - django.db.backends
    - django.db.backends.base
    - django.db.migrations
    - django.db.migrations.operations
    - django.db.models
    - django.db.models.fields
    - django.db.models.sql
    - django.dispatch
    - django.forms
    - django.forms.extras
    - django.http
    - django.middleware
    - django.template
    - django.template.backends
    - django.template.loaders
    - django.templatetags
    - django.test
    - django.utils
    - django.utils.translation
    - django.views
    - django.views.decorators
    - django.views.generic

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django-admin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.djangoproject.com/
  license: BSD License
  summary: 'A high-level Python Web framework that encourages rapid development and clean, pragmatic design.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
