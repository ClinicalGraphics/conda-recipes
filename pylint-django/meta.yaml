package:
  name: pylint-django
  version: 0.7.2

source:
  url: https://github.com/landscapeio/pylint-django/archive/0.7.2.tar.gz
  fn: 0.7.2.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - pylint
    - pylint-plugin-utils

  run:
    - python
    - pylint
    - pylint-plugin-utils

about:
  home: https://pypi.python.org/pypi/pylint-django
  license: GPLv2
  summary: pylint-django is a Pylint plugin to aid Pylint in recognising and understandingerrors caused when using the Django framework
