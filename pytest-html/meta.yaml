package:
  name: pytest-html
  version: 1.12.0

source:
  git_rev: v1.12.0
  git_url: https://github.com/pytest-dev/pytest-html.git

build:
  noarch_python: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - ansi2html >=1.1.1
    - pytest >=2.3

  run:
    - python
    - ansi2html >=1.1.1
    - pytest >=2.3

test:
  imports:
    - pytest_html

about:
  home: hhttps://pypi.python.org/pypi/pytest-html
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: pytest-html is a plugin for py.test that generates a HTML report for the test results.
