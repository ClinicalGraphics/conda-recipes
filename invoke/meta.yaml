package:
  name: invoke
  version: 0.13.0

source:
  fn: 0.13.0.tar.gz
  url: https://github.com/pyinvoke/invoke/archive/0.13.0.tar.gz

build:
  noarch_python: True
  script: python setup.py install
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    - invoke.vendor.yaml2    # [not py3k]
    - invoke.vendor.yaml3    # [py3k]
  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  license: BSD License
  summary: Pythonic task execution
