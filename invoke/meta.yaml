package:
  name: invoke
  version: 0.17.0

source:
  fn: invoke-0.17.0.tar.gz
  url: https://pypi.python.org/packages/f8/cb/0aced931a57f9e8169f32f1f1234524a4d779de5e060b3c29708c7135f41/invoke-0.17.0.tar.gz
  md5: 76054d9e4a3239676f61f05e9a6a5e63

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - invoke = invoke.main:program.run
    - inv = invoke.main:program.run

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    - invoke.vendor.yaml2    # [not py3k]
    - invoke.vendor.yaml3    # [py3k]
  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  license: BSD License
  summary: Pythonic task execution
