package:
  name: invoke
  version: 0.14.0

source:
  fn: invoke-0.14.0.tar.gz
  url: https://pypi.python.org/packages/de/83/a8d5f2fb626bd79c84260be1dd4a05821fa59299bb261131ba07d80c1bf8/invoke-0.14.0.tar.gz
  md5: 2951e97007f9490710c5123aa57f6881

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - invoke = invoke.main:program.run
    - inv = invoke.main:program.run

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    - invoke.vendor.yaml2    # [not py3k]
    - invoke.vendor.yaml3    # [py3k]
  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  license: BSD License
  summary: Pythonic task execution
