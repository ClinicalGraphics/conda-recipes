package:
  name: vtk-offscreen
  version: 8.0.0

source:
  fn:  VTK-8.0.0.tar.gz
  url: http://www.vtk.org/files/release/8.0/VTK-8.0.0.tar.gz


build:
  number: 0
  skip: True # [not linux]

requirements:
  build:
    - python
    - cmake >=3.6.3
    - ninja >=1.7.2
    - osmesa 17.1.5

  run:
    - python
    - osmesa 17.1.5

test:
  imports:
    - vtk
    - vtk.vtkChartsCore
    - vtk.vtkCommonCore
    - vtk.vtkFiltersCore
    - vtk.vtkFiltersGeneric
    - vtk.vtkGeovisCore
    - vtk.vtkFiltersHybrid
    - vtk.vtkIOCore
    - vtk.vtkImagingCore
    - vtk.vtkInfovisCore
    - vtk.vtkRenderingCore
    - vtk.vtkViewsCore
    - vtk.vtkRenderingVolume
    - vtk.vtkInteractionWidgets

about:
  home: http://www.vtk.org/
  license: BSD 3-Clause
  summary: >
    The Visualization Toolkit (VTK) is an open-source, freely available software
    system for 3D computer graphics, modeling, image processing, volume
    rendering, scientific visualization, and information visualization.
