package:
  name: unittest2
  version: 1.1.0

source:
  fn: unittest2-1.1.0.tar.gz
  url: https://pypi.python.org/packages/7f/c4/2b0e2d185d9d60772c10350d9853646832609d2f299a8300ab730f199db4/unittest2-1.1.0.tar.gz


build:
  noarch_python: True
  entry_points:
    - unit2 = unittest2:main_
    - unit2-2.6 = unittest2:main_
  number: 1

requirements:
  build:
    - python
    - setuptools
    - traceback2
    - six
    - argparse
    - linecache2

  run:
    - python
    - traceback2
    - six
    - argparse
    - linecache2

test:
  imports:
    - unittest2.test
    - unittest2
  requires:
    - traceback2
    - six
    - argparse
    - linecache2

about:
  home: http://pypi.python.org/pypi/unittest2
  license: BSD License