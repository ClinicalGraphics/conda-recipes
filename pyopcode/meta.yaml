{% set version = "0.3.3" %}

package:
  name: pyopcode
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/ClinicalGraphics/pyopcode/archive/{{ version }}.tar.gz
  md5: 2aea781fec665c83fe292177b2cfcd2c

build:
  number: 2
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py>=35]

requirements:
  build:
  - python
  - setuptools
  - cmake
  - numpy >=1.11  # [win]
  - boost >=1.61
  - pyyaml >=3.10

  run:
  - python
  - numpy >=1.11
  - boost >=1.61

test:
  commands:
    - py.test --pyargs pyopcode
  imports:
    - pyopcode
  requires:
    - pytest >=3.0

about:
  home: https://github.com/ClinicalGraphics/pyopcode
  license: LGPL-3.0
  summary: OPCODE collision detection wrapped library with numpy bindings (mesh-mesh and mesh-ray)