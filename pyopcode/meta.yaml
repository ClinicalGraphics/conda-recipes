{% set version = "0.3.4" %}
{% set build_number = 1 %}
{% set md5 = "5a147d1dfee1d8fac0cd0dbdc2cfda79" %}

package:
  name: pyopcode
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/ClinicalGraphics/pyopcode/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: {{ build_number }}
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py35]

requirements:
  build:
  - python
  - setuptools
  - cmake >=3.9.1
  - numpy {{ numpy }}
  - boost {{ boost }}
  - pyyaml >=3.12

  run:
  - python
  - numpy
  - boost

test:
  commands:
    - py.test --pyargs pyopcode
  imports:
    - pyopcode
  requires:
    - pytest >=3.1.2

about:
  home: https://github.com/ClinicalGraphics/pyopcode
  license: LGPL-3.0
  summary: OPCODE collision detection wrapped library with numpy bindings (mesh-mesh and mesh-ray)
