package:
  name: psycopg2
  version: 2.6.2

source:
  fn: ppsycopg2-2.6.2.tar.gz
  url: http://initd.org/psycopg/tarballs/PSYCOPG-2-6/psycopg2-2.6.2.tar.gz

build:
  number: 0
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py35]

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - psycopg2
    - psycopg2.tests

about:
  home: http://initd.org/psycopg/
  license: GNU Library or Lesser General Public License (LGPL) or Zope Public License
  summary: psycopg2 - Python-PostgreSQL Database Adapter