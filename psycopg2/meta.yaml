package:
  name: psycopg2
  version: 2.6.1

source:
  fn: psycopg2-2.6.1.tar.gz
  url: https://pypi.python.org/packages/source/p/psycopg2/psycopg2-2.6.1.tar.gz
  md5: 842b44f8c95517ed5b792081a2370da1

build:
  number: 2
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py35]

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - psycopg2
    - psycopg2.tests

about:
  home: http://initd.org/psycopg/
  license: GNU Library or Lesser General Public License (LGPL) or Zope Public License
  summary: 'psycopg2 - Python-PostgreSQL Database Adapter'
