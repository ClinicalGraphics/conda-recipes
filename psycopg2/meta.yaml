package:
  name: psycopg2
  version: 2.6.1

source:
  url: https://github.com/psycopg/psycopg2/archive/732ea90a4ff85f6d0cca8df6e3dc9d18bfd1c8b4.zip
  fn: 732ea90a4ff85f6d0cca8df6e3dc9d18bfd1c8b4.zip

build:
  number: 1
  features:
    - vc9                [win and py27]
    - vc10               [win and py34]
    - vc14               [win and py35]

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - psycopg2
    - psycopg2.tests

about:
  home: https://pypi.python.org/pypi/psycopg2
  license: LGPL with exceptions or ZPL

