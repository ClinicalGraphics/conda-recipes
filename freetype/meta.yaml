package:
    name: freetype
    version: 2.7

source:
    fn: freetype-2.7.tar.bz2
    url: http://download.savannah.gnu.org/releases/freetype/freetype-2.7.tar.bz2

build:
    number: 0

requirements:
    build:
        - zlib
        - libpng
    run:
        - zlib
        - libpng

test:
    commands:
        - freetype-config --version

about:
    home: https://www.freetype.org/
    license: GPL-2.0 and FreeType (http://freetype.sourceforge.net/FTL.TXT)
    summary: A TrueType Font Library