package:
  name: pbr
  version: 1.10.0

source:
  fn: pbr-1.10.0.tar.gz
  url: https://pypi.python.org/packages/c3/2c/63275fab26a0fd8cadafca71a3623e4d0f0ee8ed7124a5bb128853d178a7/pbr-1.10.0.tar.gz

build:
  number: 0
  noarch_python: True
  preserve_egg_dir: True
  entry_points:
    - pbr = pbr.cmd.main:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pbr
    - pbr.cmd
    - pbr.hooks

  commands:
    - pbr --help

about:
  home: https://launchpad.net/pbr
  license: Apache Software License
  summary: Python Build Reasonableness
