{%set name = "mccabe" %}
{%set version = "0.5.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/f1/b7/ff36d1a163079688633a776e1717b5459caccbb68973afab2aa8345ac40f/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner

  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/PyCQA/mccabe
  license: MIT
  summary: McCabe complexity checker for Python

