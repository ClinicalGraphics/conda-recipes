package:
  name: raytracer-python
  version: 0.1

source:
  git_url: https://github.com/Maxyme/raytracer
  git_rev: a1144809ef1db217489c0e05a7801bc01c8f0fc9

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - cffi 1.10.0
    - pillow 4.2.1
    - raytracer 0.1

test:
  imports:
    - raytracer

about:
  home: https://github.com/Maxyme/raytracer (fork of https://github.com/bheisler/raytracer)
  license: MIT
  summary: A toy raytracer in Rust - python
