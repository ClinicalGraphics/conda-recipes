{% set name = "requests-oauthlib" %}
{% set version = "0.7.0" %}
{% set sha256 = "198807c592b75438485c890f0403b1a8e363c86be1a87da687be18991a6850b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch_python: True

requirements:
  build:
    - python    
    - setuptools
  run:
    - python
    - requests >=2.10.0
    - oauthlib >=0.6.2

test:
  commands:
    - nosetests
  source_files:
    - tests/*
  imports:
    - requests_oauthlib
  requires:
    - nose
    - mock
    - requests-mock

about:
  home: https://github.com/requests/requests-oauthlib
  license: ISC
  license_family: OTHER
  license_file: LICENSE
  summary: 'OAuthlib support for Python-Requests'
  description: |
    OAuthlib support for Python-Requests
  doc_url: https://github.com/requests/requests-oauthlib
  dev_url: https://github.com/requests/requests-oauthlib

extra:
  recipe-maintainers:    
    - ivoflipse
