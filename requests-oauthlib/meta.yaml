package:
    name: requests-oauthlib
    version: 0.6.1

source:
    fn: requests-oauthlib-0.6.1.tar.gz
    url: https://pypi.io/packages/source/r/requests-oauthlib/requests-oauthlib-0.6.1.tar.gz

build:
    number: 0
    noarch_python: True
    script: python setup.py install

requirements:
    build:
        - python
        - setuptools
        - oauthlib >=0.6.2
        - requests >=2.0.0
    run:
        - python
        - oauthlib >=0.6.2
        - requests >=2.0.0

test:
    imports:
        - requests_oauthlib
        - requests_oauthlib.compliance_fixes

about:
    home: https://github.com/requests/requests-oauthlib
    license: ISC
    summary: OAuthlib authentication support for Requests