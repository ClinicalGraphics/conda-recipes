package:
  name: libtiff
  version: 4.0.7

source:
  fn: tiff-4.0.7.tar.gz
  url: http://download.osgeo.org/libtiff/tiff-4.0.7.tar.gz

  patches:
    - def_snprintf.patch  [win]

build:
  number: 0
  features:
    - vc9     [win and py27]
    - vc10    [win and py34]
    - vc14    [win and py35]

requirements:
  build:
    - zlib
    - jpeg
    - xz   # provides liblzma
    - jbig # [not win]
  run:
    - zlib
    - jpeg
    - xz   # provides liblzma
    - jbig # [not win]

test:
  commands:
    - test -f $PREFIX/lib/libtiff.so     # [linux]

about:
  home: http://www.libtiff.org/
  license: as-is (http://www.libtiff.org/misc.html)