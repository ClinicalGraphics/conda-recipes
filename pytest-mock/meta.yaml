package:
  name: pytest-mock
  version: 1.4.0

source:
  fn: pytest-mock-1.4.0.tar.gz
  url: https://pypi.python.org/packages/c0/e8/011caf48c359c76aae667d2192ab4853ecc8dc9d1ea5833f0b0893c48b85/pytest-mock-1.4.0.tar.gz

build:
  number: 1
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - pytest
    - setuptools
    - setuptools_scm
  run:
    - python
    - pytest
    - mock  # [py26 or py27]

test:
  imports:
    - pytest_mock

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  summary: Thin-wrapper around the mock package for easier use with py.test
