package:
  name: pytest-mock
  version: 1.5.0

source:
  fn: pytest-mock-1.5.0.tar.gz
  url: https://pypi.python.org/packages/00/ee/07a76dada65cbafa1f5c8802a0cdb07b21615be482e587743da6b2aa97a4/pytest-mock-1.5.0.tar.gz
  md5: ffacb3febb9d0a14194a9d3a2c81fd2c

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm >=1.11.1
    - pytest >=3.0.5
  run:
    - python
    - pytest >=3.0.5

test:
  imports:
    - pytest_mock

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  summary: Thin-wrapper around the mock package for easier use with py.test