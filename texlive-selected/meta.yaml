{% set version = "20170906" %}

package:
  name: texlive-selected
  version: {{ version }}

build:
  number: 0
  always_include_files:
    - texmf-config/ls-R
    - texmf-dist/ls-R
    - texmf-var/ls-R
    - texmf-dist/web2c/updmap.cfg
    - texmf-var/web2c/updmap.log
    - tlpkg/texlive.tlpdb
    - texmf-var/fonts/map/dvipdfmx/updmap/kanjix.map
    - texmf-var/fonts/map/dvips/updmap/builtin35.map
    - texmf-var/fonts/map/dvips/updmap/download35.map
    - texmf-var/fonts/map/dvips/updmap/ps2pk.map
    - texmf-var/fonts/map/dvips/updmap/psfonts_pk.map
    - texmf-var/fonts/map/dvips/updmap/psfonts_t1.map
    - texmf-var/fonts/map/pdftex/updmap/pdftex_ndl14.map  # [linux]
    - texmf-var/fonts/map/pdftex/updmap/pdftex_dl14.map  # [linux]

requirements:
  build:
    - texlive-core 20170906
    - python
  run:
    - texlive-core 20170906

test:
  files:
    - template.tex
  commands:
    - pdflatex --version
    - pdftex --version
    - pdflatex template.tex

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Selected TeXLive packages needed for compiling scientific documents.
