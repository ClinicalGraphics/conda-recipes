# Run sh make-tarball.sh before conda build texlive-selected

{% set version = "20170111" %}

package:
  name: texlive-selected
  version: {{ version }}

source:
  path: texlive-packages-{{ version }}.tar.bz2  # make sure to run make-tarball.sh first!

build:
  number: 0
  detect_binary_files_with_prefix: True

requirements:
  build:
    - texlive-core
  run:
    - texlive-core

test:
  commands:
    - pdflatex --version
    - pdftex --version

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Selected TeXLive packages needed for compiling scientific documents.