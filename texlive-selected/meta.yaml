# Run `sh make-tarball.sh <<version>>` before `conda build texlive-selected`

{% set version = "20170112" %}

package:
  name: texlive-selected
  version: {{ version }}

source:
  fn: texlive-packages-{{ version }}.tar.bz2
  url: file://./texlive-packages-{{ version }}.tar.bz2

build:
  number: 0
  detect_binary_files_with_prefix: True

requirements:
  build:
    - texlive-core
  run:
    - texlive-core

test:
  commands:
    - pdflatex --version
    - pdftex --version
    - updmap

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Selected TeXLive packages needed for compiling scientific documents.