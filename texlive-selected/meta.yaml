# Run `sh make-tarball.sh <<version>>` before `conda build texlive-selected`

{% set version = "20170308" %}

package:
  name: texlive-selected
  version: {{ version }}

source:
  fn: texlive-packages-{{ version }}.tar.xz
  #url: file://texlive-packages-{{ version }}.tar.bz2
  url: file:///home/maxcg/Code Repository/conda-recipes/texlive-selected/texlive-packages-{{ version }}.tar.xz


build:
  number: 0
  detect_binary_files_with_prefix: True

requirements:
  build:
    - texlive-core >=20160523b
  run:
    - texlive-core >=20160523b

test:
  commands:
    - pdflatex --version
    - pdftex --version
    - updmap

about:
  home: https://www.tug.org/texlive/
  license: LPPL
  summary: Selected TeXLive packages needed for compiling scientific documents.