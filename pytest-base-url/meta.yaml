package:
  name: pytest-base-url
  version: 1.2.0

source:
  git_rev: v1.2.0 
  git_url: https://github.com/pytest-dev/pytest-base-url.git

build:
  noarch_python: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pytest >=2.7.3
    - requests
    - setuptools_scm

  run:
    - python
    - pytest >=2.7.3
    - requests

test:
  imports:
    - pytest
    - pytest_base_url

about:
  home: https://pypi.python.org/pypi/pytest-base-url/
  license:  Mozilla Public License 2.0 (MPL 2.0)
  summary: pytest-base-url is a simple plugin for pytest that provides an optional base URL via the command line or configuration file
