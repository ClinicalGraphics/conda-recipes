package:
  name: asgi_redis
  version: 0.13.1

source:
  url: https://github.com/andrewgodwin/asgi_redis/archive/0.13.1.tar.gz
  fn: 0.13.1.tar.gz

build:
  number: 1
  noarch_python: True

requirements:
  build:
    - python
    - six
    - redis >=2.10
    - msgpack-python
    - cryptography
    - asgiref >=0.13.2
  run:
    - python
    - six
    - redis >=2.10
    - msgpack-python
    - cryptography
    - asgiref >=0.13.2

test:
  imports:
    - asgi_redis

about:
  home: https://github.com/andrewgodwin/asgi_redis
  license: BSD
  summary: Redis-backed ASGI channel layer implementation
