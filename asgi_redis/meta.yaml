package:
  name: asgi_redis
  version: 1.4.2

source:
  fn: asgi_redis-1.4.2.tar.gz
  url: https://pypi.python.org/packages/57/9d/7e770956981f648058d8d486ece0c157984242f2534a50700686425e3ed7/asgi_redis-1.4.2.tar.gz
  md5: aaeec40048404e57c1f8422c6cb02556

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six >=1.10.0
    - redis-py >=2.10.5
    - msgpack-python >=0.4.8
    - asgiref >=1.1.2

test:
  imports:
    - asgi_redis

about:
  home: hhttps://github.com/django/asgi_redis
  license: BSD
  summary: Redis-backed ASGI channel layer implementation
