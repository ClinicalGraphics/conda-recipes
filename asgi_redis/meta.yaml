package:
  name: asgi_redis
  version: 1.0.0

source:
  fn: asgi_redis-1.0.0.tar.gz
  url: https://pypi.python.org/packages/62/09/8deb020c59cf844ac8ffa3884aa6862cf9280392f898c779d1b0ed35ab7d/asgi_redis-1.0.0.tar.gz
  md5: 79c5f3d9cb6f0d2ed8618f72e498597e

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six >=1.10.0
    - redis-py >=2.10
    - msgpack-python >=0.4.8
    - asgiref >=1.0.0

test:
  imports:
    - asgi_redis

about:
  home: hhttps://github.com/django/asgi_redis
  license: BSD
  summary: Redis-backed ASGI channel layer implementation
