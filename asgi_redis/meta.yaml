package:
  name: asgi_redis
  version: 0.14.1

source:
  fn: 0.14.1.tar.gz
  url: https://github.com/django/asgi_redis/archive/0.14.1.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py

requirements:
  build:
    - python
    - six
    - redis >=2.10
    - msgpack-python
    - cryptography
    - asgiref >=0.14.0
  run:
    - python
    - six
    - redis >=2.10
    - msgpack-python
    - cryptography
    - asgiref >=0.14.0

test:
  imports:
    - asgi_redis

about:
  home: hhttps://github.com/django/asgi_redis
  license: BSD
  summary: Redis-backed ASGI channel layer implementation
