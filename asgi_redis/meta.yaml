package:
  name: asgi_redis
  version: 1.3.0

source:
  fn: asgi_redis-1.3.0.tar.gz
  url: https://pypi.python.org/packages/d9/b3/11bb4cfc8c70f20e12aca5ceb071cea8a38464a14d611ee8b7ebcc19bea1/asgi_redis-1.3.0.tar.gz
  md5: 0053239980ed0bf4b773434fcc4c552e

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six >=1.10.0
    - redis-py >=2.10.5
