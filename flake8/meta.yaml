package:
  name: flake8
  version: 3.3.0

source:
  fn: flake8-3.3.0.tar.gz
  url: https://pypi.python.org/packages/47/64/382631de5fd8dab367bedeff6b5b55fd9a7c883daa44f4032636e2d203ca/flake8-3.3.0.tar.gz
  md5: 3df622aac9bad27c04f34164609bbed8

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner >=2.9
  run:
    - python
    - mccabe >=0.6.0,<0.7.0
    - pyflakes >=1.5.0,<1.6.0
    - pycodestyle >=2.0.0,<2.4.0

test:
  requires:
    - mock >=2.0.0
    - pytest >=3.0.0
  imports:
    - flake8
    - flake8.api
    - flake8.formatting
    - flake8.main
    - flake8.options
    - flake8.plugins
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py
  commands:
    - flake8 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 src\\flake8 tests\\integration tests\\unit setup.py  # [win]
    - flake8 --help

about:
  home: http://flake8.pycqa.org/
  license: MIT
  summary: Your Tool For Style Guide Enforcement