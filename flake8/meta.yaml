package:
  name: flake8
  version: 3.2.1

source:
  fn: flake8-3.2.1.tar.gz
  url: https://pypi.python.org/packages/51/70/af1b3130cd051f2f79854b14079b3bcbad84b8bac31a7dffc63ef57f8a7a/flake8-3.2.1.tar.gz
  md5: 06b388714877a1f758434379c3a94660

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner >=2.9
  run:
    - python
    - mccabe >=0.5.0,<0.6.0
    - pyflakes >=0.8.1,!=1.2.0,!=1.2.1,!=1.2.2,<1.4.0
    - pycodestyle >=2.0.0,<2.3.0

test:
  imports:
    - flake8
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py
  commands:
    - flake8 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 src\\flake8 tests\\integration tests\\unit setup.py  # [win]
    - flake8 --help

about:
  home: http://flake8.pycqa.org/
  license: MIT
  summary: Your Tool For Style Guide Enforcement