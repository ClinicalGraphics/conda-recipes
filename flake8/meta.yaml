package:
  name: flake8
  version: 3.2.0

source:
  fn: 3.2.0.tar.gz
  url: https://github.com/PyCQA/flake8/archive/3.2.0.tar.gz

build:
  number: 0
  script: python setup.py install
  noarch_python: True

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - mccabe >=0.5.0,<0.6.0
    - pycodestyle >=2.0.0,<2.1.0
    - pyflakes
  run:
    - python
    - setuptools
    - mccabe >=0.5.0,<0.6.0
    - pyflakes
    - pycodestyle >=2.0.0,<2.1.0

test:
  imports:
    - flake8

  commands:
    - flake8 --help

about:
  home: http://flake8.pycqa.org/
  license: MIT
  summary: Your Tool For Style Guide Enforcement