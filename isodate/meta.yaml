  url: https://pypi.io/packages/source/i/isodate/isodate-0.5.4.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - isodate
