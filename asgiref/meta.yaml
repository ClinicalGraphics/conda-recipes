package:
  name: asgiref
  version: 0.14.0

source:
  fn: 0.14.0.tar.gz
  url: https://github.com/django/asgiref/archive/0.14.0.tar.gz

build:
  number: 0
  noarch_python: True
  script: python setup.py install

requirements:
  build:
    - python
    - six
  run:
    - python

test:
  imports:
    - asgiref

about:
  home: https://github.com/andrewgodwin/asgiref
  license: BSD
  summary: Reference ASGI adapters and channel layers.
